<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Infographic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Frameworks-->
		<script type="text/javascript" src="js/d3/d3.v3.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery/jQDateRangeSlider-min.js"></script>
		
		<!--Application files-->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.css">
		<link rel="stylesheet" type="text/css" href="css/iThing.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>

	<body>
		
		<div class = "row marLeft">
			<div class = "span1 offset0">
				<input id = "ssmInput" type="text" placeholder="Name eingeben"
				class="input-xlarge search-query span3" style="margin: 10px;"
				data-provide="typeahead" data-items="10">
			</div>
		</div>


		<div class = "row">
			<div class = "mar fix">
				<div class = "span6" id="slider"> </div>
			</div>
		</div>
		
		<div id="visual">
		<script type = "text/javascript" src="js/appData.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		</div>
		
		<script>
			/**
			 * Input
			 */
			d3.select('body').select('input')
			// Automatic suggestion
			.attr('data-source', function() {'use strict';
				//open string
				var outputString = '[', obj;
				for (obj in IG.data.missions) {
					if (IG.data.missions.hasOwnProperty(obj)) {
						outputString = outputString + '\"' + IG.data.missions[obj].mission + '\",';
				}
				}
				//without the last comma
				outputString = outputString.substring(0, outputString.length - 1);

				outputString = outputString + ']';
				return outputString;

			})
						
			.on('blur', function() {
				'use strict';
				setTimeout('IG.util.drawPaths(IG.util.getCurrentView())', 100);
			})
			
			.on('keypress', function() {'use strict';
				if (d3.event.keyCode === 13) {
					setTimeout('IG.util.drawPaths(IG.util.getCurrentView())', 100);
				}
			});
			
			$(document).on('change', 'input', function() {
		    // Does some stuff and logs the event to the console
		    setTimeout('IG.util.drawPaths(IG.util.getCurrentView())', 100);
			});

		</script>
		
		<script type="text/javascript" src="js/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="js/jlinq/jlinq.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap-tooltip.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap-typeahead.js"></script>
	</body>
</html>
